<!DOCTYPE html>
<html>
  <head>
    <title>TEST GUI</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!-- <script src='https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js'></script> -->
    <!-- <script src="../js/simpleWeather.js"></script> -->

    <header>
      <div id="clock"></div>
      <!-- <div id="greeting"></div> -->
    <div id="timer">
        <h4>Set a Timer</h4>
        Minutes: </br><input type="number" id="timefortimer">
        <input type="submit" onclick="setTimer()" value="Set"></br>
        <audio id="alarm" src="../resources/Annoying_Alarm_Clock-UncleKornicob-420925725.wav" preload="auto"></audio>
    </div>
    <div id="stocks">
        <h4>Stocks</h4>
        <ul>
            <li>DOW J:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="dow"></span></li>
            <li>NASDAQ:&nbsp&nbsp&nbsp<span id="nas"></span></li>
            <li>S&P 500:&nbsp&nbsp&nbsp<span id="sp"></span></li>
        </ul>
    Add New Symbol: </br><input type="text" id="newstock">
    <input type="submit" onclick="addStock()" value="Add">

    </div>
    </header>
    <div id="quote"></div>
    <!-- </br> -->
    <!-- Google code for calandar -->
    <!--Add buttons to initiate auth sequence and sign out-->
    <h2 style="margin-left: 20px">Google Calandar</h2>
    <pre class = "google" id="events"></pre>
    <button class = "google" id="authorize-button" style="display: none;">Authorize</button>
    <button class = "google" id="signout-button" style="display: none;">Sign Out</button>
    </br>

    <!-- Custom JS files -->
    <script src="../js/google.js"></script>
    <script src="../js/newWeather.js"></script>
    <script src="../js/news.js"></script>
    <!-- <script src="../js/sports.js"></script> -->
    <script src="../js/clock.js"></script>
    <script src="../js/quote.js"></script>
    <script src="../js/stocks.js"></script>


    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    
    <!-- <h2 id="weatherTitle">Weather</h2> -->
    <div id="weather"></div>
    <div id="news"></div>
    <!-- <div id="sports"></div> -->
  </body>
</html>
