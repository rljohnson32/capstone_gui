<!DOCTYPE html>
<html>
  <head>
    <title>TEST GUI</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!-- <script src='https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js'></script> -->
    <!-- <script src="../js/simpleWeather.js"></script> -->

    <header>
      <div id="clock"></div>
      <!-- <div id="greeting"></div> -->
    <div id="timer">
        <h4>Timer</h4>
        Minutes: &nbsp<input type="text" size="4" maxlength="2" max="59" id="minsfortimer" placeholder="0-59"></br>
        Seconds: <input type="text" size="4" maxlength="2" max="59" id="secsfortimer" placeholder="0-59">
        <input type="submit" onclick="setTimer()" value="Set"></br>
        <div id="countdown"></div>
        <audio id="alarm" src="../resources/Annoying_Alarm_Clock-UncleKornicob-420925725.wav" preload="auto"></audio>
    </div>
    <div id="stocks">
        <h4>Stocks</h4>
        <ul id="stocklist">
            <li>DOW J:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="DJI"></span></li>
            <li>NASDAQ:&nbsp&nbsp&nbsp<span id="IXIC"></span></li>
            <li>S&P 500:&nbsp&nbsp&nbsp<span id="GSPC"></span></li>
        </ul>
    <i>Last Updated: <span id="lastStockUpdate"></span></i>
</br>
    <div id="stockForm">
        Add Symbol: </br><input type="text" size="6" maxlength="5" id="newstock">
        <input type="submit" onclick="addSymbol()" value="Add">
    </div>

    </div>
    </header>
    <div id="quote"></div>
    <input id="newquote" type="submit" onclick="updateQuote()" value="New Quote"></br>

    <!-- </br> -->
    <!-- Google code for calandar -->
    <!--Add buttons to initiate auth sequence and sign out-->
    <h2 style="margin-left: 20px">Upcoming Events</h2>
    <div id="eventlist">
        <ul class = "google" id="events"></ul>
    </div>
    <i id="lug">Last Updated: <span id="lastEventUpdate"></span></i>
    <button onclick="toggleEvents()" class = "google" id="authorize-button"  style="display: none; width: 100px;">Authorize</button>
    <button onclick="toggleEvents()" class = "google" id="signout-button" style="display: none; width: 100px;">Sign Out</button>
    </br>

    <!-- Custom JS files -->
    <script src="../js/google.js"></script>
    <script src="../js/newWeather.js"></script>
    <script src="../js/news.js"></script>
    <!-- <script src="../js/sports.js"></script> -->
    <script src="../js/clock.js"></script>
    <script src="../js/quote.js"></script>
    <script src="../js/stocks.js"></script>


    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    
    <!-- <h2 id="weatherTitle">Weather</h2> -->
    <div id="weather"></div>
    <div id="news"></div>
    <!-- <div id="sports"></div> -->
  </body>
</html>
